# Write CD: send the dockerized service to your gcp
name: Service 1 (CD)

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    branches:
    - main
    - develop
    - prod

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install pre-commit
      run: pip install pre-commit
    - name: Run pre-commit
      run: pre-commit run --all-files
